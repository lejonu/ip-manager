<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header" />
<nav th:replace="layouts :: navbar" />

<body>

	<div class="container">
		<h3>Main Dashboard</h3>
		<a th:text="${versionNumber}"></a>
		<hr />
		<h4>Current Ips</h4>
		<div class="row">
			<div class="col-md-8">

				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Ip</th>
							<th>Org</th>
							<th>Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anIp : ${ipList}">
							<td th:text="${anIp.query}" />
							<td th:text="${anIp.org}" />
							<td th:text="${anIp.stage}" />
						</tr>
					</tbody>
				</table>

			</div>
			<div class="col-md-4">
				<canvas id="ipChart" height="50" width="50"></canvas>
				<script>
					var chartData = "[[${ipStageCount}]]"
				</script>
			</div>
		</div>

		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-12">

				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Name</th>
							<th>Ip Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeIpCount : ${employeeListIpCount}">
							<td th:text="|${aEmployeeIpCount.firstName} ${aEmployeeIpCount.lastName}|" />
							<td th:text="${aEmployeeIpCount.ipCount}" />
						</tr>

					</tbody>
				</table>

			</div>

		</div>
	</div>


	<script type="text/javascript" th:src="@{js/homeChart.js}"></script>
</body>

</html>
