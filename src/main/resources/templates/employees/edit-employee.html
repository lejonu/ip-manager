<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header" />

<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container  mt-3 d-flex flex-column align-items-start">
		<h3>Edit Employee</h3>
		<form action="#" th:action="@{/employees/update/{id}(id=${employee.employeeId})}" th:object="${employee}" method="POST"
			class="mt-3 d-flex flex-column align-items-end">

			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					th:value="${employee.firstName}" th:field="${employee.firstName}">
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					th:value="${employee.lastName}" th:field="${employee.lastName}">
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					h:value="${employee.email}" th:field="${employee.email}">
			</div>

			<button type="submit" class="btn btn-primary">Edit
				Employee</button>
		</form>

	</div>

</body>

</html>
